<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92FE9D;stop-opacity:1" />
    </linearGradient>
    
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="128" cy="128" r="120" fill="#0F172A" stroke="url(#logoGradient)" stroke-width="3" />
  
  <text x="50%" y="52%" 
        dominant-baseline="middle" 
        text-anchor="middle" 
        font-family="'Fira Code', 'Roboto Mono', 'Consolas', monospace" 
        font-weight="800" 
        font-size="64" 
        fill="url(#logoGradient)"
        filter="url(#subtleGlow)"
        letter-spacing="-1">
    &lt;Op/&gt;
  </text>
</svg>